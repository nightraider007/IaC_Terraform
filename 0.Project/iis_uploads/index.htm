<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Bank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    img.fullpage {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: auto; /* maintain aspect ratio */
      min-width: 100%; /* make sure it fills width */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="Eco.png" alt="Full Page" class="fullpage" />
</body>
</html>
